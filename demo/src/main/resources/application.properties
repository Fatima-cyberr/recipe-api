
# ===============================
# SPRING BOOT CLOUD CONFIGURATION
# ===============================

# MongoDB Atlas (Cloud) - Replace ${MONGO_URI} with your Atlas connection string
spring.data.mongodb.uri=${MONGO_URI}

# Server Port (Dynamic for Render)
server.port=${PORT:8080}

# ===============================
# CORS CONFIGURATION
# ===============================
# Allow your Render frontend + localhost for development
spring.mvc.cors.allowed-origins=${ALLOWED_ORIGINS:https://recipe-api-3qty.onrender.com,http://localhost:3000,http://localhost:8080}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# ===============================
# OPTIONAL SETTINGS
# ===============================
# Enable Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info

# Disable JSP (not needed for API)
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
spring.mvc.servlet.load-on-startup=1
